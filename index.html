<html>

<head>
    <title>
        Forms in Html
    </title>
</head>

<body>
    <h1>Details of the user</h1>
    <form>
        <fieldset>
            <legend>Personal Information:</legend><label>First Name:</label>
            <input type="text" id="fname" name="fname">
            <br>
            <br>
            <label>Last Name:</label>
            <input type="text" id="lname" name="lname">
            <br>
            <br>
            <label>Gender:</label><br><br>
            <input type="radio" name="subject" value="Male">Male
            <br>
            <br>
            <input type="radio" name="subject" value="Female">Female
            <br>
            <br>
            <input type="radio" name="subject" value="Others">Others
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="email">Password</label>
            <input type="password" name="password">
            <br>
            <br>
            <label for="birthday">Birthday</label><br><br>
            <input type="date" id="birthday" name="birthday">
            <br>
            <br>
            <label for="email">Address</label><br><br>
            <textarea rows="5" cols="50" name="description">Enter Description here...</textarea>
            <br>
            <br>
            <label for="email">Image</label>
            <input type="file" name="fileupload" accept="image/*">
            <center><input type="submit" name="submit" value="Submit">
                <input type="reset" name="reset" accept="Reset">
            </center>
            <br>
            <br>
        </fieldset>
    </form>
</body>

</html>
